<div class="tab__container">
	<ul class="nav nav-tabs tab__nav" id="myTab" role="tablist">
		<li *ngFor="let tab of tabs" class="nav-item tab__item" role="presentation">
			<button class="nav-link tab__link" id="{{tab.id}}" [ngClass]="{'active': tab.id == activeTab}" (click)="toggleTab(tab.id)" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">{{tab.label}}</button>
		</li>
	</ul>
	<div class="tab-content tab__content" id="myTabContent">
		<ng-content></ng-content>
	</div>
</div>
