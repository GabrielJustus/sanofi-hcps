<div class="container">
  <h3 class="title">
    <img src="assets/images/overview/arrow-right.svg" />
    Drugstore Clerks
  </h3>

  <div class="row">
    <div class="col-6">
      <img src="assets/images/clerks/map.png" width="90%" class="map-h" />
    </div>
    <div class="col-6">
      <h4 class="text-chart">TOTAL</h4>
      <canvas
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
        [colors]="doughnutChartTypeColors"
        [options]="doughnutChartOpts"
      >
      </canvas>
      <h3 class="text-chart-initial">125<br />drugstore clerks</h3>
      <br />
      <h4 class="text-chart-2">Profile</h4>
      <div
        [chart]="chartSpecialty"
        class="section4-content-chart-wrapper"
      ></div>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="yellow-bar"></div>
    </div>
    <div class="col-3"></div>
  </div>

  <h3 class="title-footer">How to activate this audience effectively?</h3>
</div>
